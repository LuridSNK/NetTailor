name: Test NetTailor

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.202

    - name: Restore dependencies
      run: dotnet restore ./src/NetTailor.sln

    - name: Build and test
      run: dotnet test ./src/NetTailor.sln